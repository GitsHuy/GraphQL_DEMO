<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Client Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Bảng điều khiển GraphQL</h1>

<div class="container">
    <!-- Panel Quản lý User -->
    <div class="panel">
        <h2>Quản lý User</h2>
        <form id="add-user-form">
            <h3>Thêm User mới</h3>
            <input type="text" id="fullname" placeholder="Họ tên" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Thêm User</button>
        </form>
         <div class="result-box" id="add-user-result"></div>
    </div>
    
    <!-- Panel Quản lý Category -->
    <div class="panel">
        <h2>Quản lý Category</h2>
        <form id="add-category-form">
            <h3>Thêm Category mới</h3>
            <input type="text" id="categoryName" placeholder="Tên Category" required>
            <button type="submit">Thêm Category</button>
        </form>
        <div class="result-box" id="add-category-result"></div>
    </div>
</div>

<hr class="separator">

<div class="container">
    <div class="panel" style="flex: 2;">
        <h2>Danh sách sản phẩm</h2>
        <div class="filter-group">
            <input type="number" id="filterCategoryId" placeholder="Nhập ID Category để lọc">
            <button id="filter-btn">Lọc sản phẩm</button>
            <button id="reset-filter-btn">Xem tất cả (Giá thấp đến cao)</button>
        </div>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Category</th>
                    <th>Người bán</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

    <div class="panel" style="flex: 1;">
        <h2>Thêm sản phẩm mới</h2>
        <form id="add-product-form">
            <input type="text" id="title" placeholder="Tên sản phẩm" required>
            <input type="number" id="price" placeholder="Giá" step="0.01" required>
            <input type="number" id="quantity" placeholder="Số lượng">
            <input type="number" id="userId" placeholder="ID của User (người bán)" required>
            <input type="number" id="categoryId" placeholder="ID của Category" required>
            <button type="submit">Thêm sản phẩm</button>
        </form>
        <div class="result-box" id="add-product-result"></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
